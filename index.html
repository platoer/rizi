<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的日子，就是幸福的日子</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            margin: 12px 0;
        }
        
        footer {
            margin-top: 60px;
            color: #999;
            font-size: 0.9em;
        }

        /* 动态帖子样式 - 保持简洁 */
        .public-me-post {
            margin: 16px 0;
            font-size: 0.95em;
        }
        
        .public-me-post img {
            max-width: 100%;
            border-radius: 6px;
            display: block;
            margin-bottom: 8px;
        }
        
        .public-me-post a {
            color: #666;
            text-decoration: none;
        }
        
        .public-me-post a:hover {
            text-decoration: underline;
        }

        .loading {
            color: #ccc;
            font-style: italic;
        }
        
        a.primary {
            color: #0066cc;
        }
    </style>

    <style>
    /* Public.me 动态帖子样式 */
    .public-me-post {
        display: inline-block;
        vertical-align: middle;
        margin-left: 8px;
    }
    
    .public-me-post img {
        max-width: 200px;
        max-height: 200px;
        border-radius: 4px;
        display: none;  /* 默认隐藏，有图片才显示 */
    }
    
    .public-me-post a {
        color: inherit;
        text-decoration: none;
        opacity: 0.6;
        transition: opacity 0.2s;
    }
    
    .public-me-post a:hover {
        opacity: 1;
        text-decoration: underline;
    }
</style>

</head>
<body>
    <h1>简单的日子，就是幸福的日子</h1>
    
    <ul>
        <li>小日子 <a href="https://blog.rizi.me/" class="primary">https://blog.rizi.me/</a></li>
        
        <!-- ============ 这里是红线位置 - 晨曦里的微光 ============ -->
        <span id="public-me-container" class="public-me-post"></span>

        <li>
            晨曦里的微光 
            <span id="public-me-container" class="public-me-post">
                <span class="loading">加载中...</span>
            </span>
        </li>
        <!-- ====================================================== -->
        
        <li>^_^ <a href="mailto:coze@duck.com">@rizi</a></li>
    </ul>

    <footer>
        © Rizi
    </footer>

    <script>
        async function fetchLatestPost() {
            const container = document.getElementById('public-me-container');
            const rssUrl = 'https://public.me/Jerry/rss.xml';
            const rss2json = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

            try {
                const response = await fetch(rss2json);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    const latestPost = data.items[0];
                    const link = latestPost.link;
                    
                    // 提取图片（如果有）
                    const imgMatch = latestPost.description.match(/<img[^>]+src="([^"]+)"[^>]*>/);
                    
                    if (imgMatch) {
                        // 有图片：显示图片 + 链接
                        container.innerHTML = `
                            <img src="${imgMatch[1]}" alt="Latest post" loading="lazy">
                            <a href="${link}" target="_blank">→</a>
                        `;
                    } else {
                        // 无图片：只显示链接文字
                        container.innerHTML = `
                            <a href="${link}" target="_blank">最新动态 →</a>
                        `;
                    }
                } else {
                    container.innerHTML = '';
                }
            } catch (error) {
                // 静默失败，保持页面整洁
                container.innerHTML = '';
            }
        }

        fetchLatestPost();
    </script>
    <script>
    (function() {
        async function fetchLatestPost() {
            const container = document.getElementById('public-me-container');
            if (!container) return;
            
            const rssUrl = 'https://public.me/Jerry/rss.xml';
            const rss2json = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssUrl);

            try {
                const response = await fetch(rss2json);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    const latestPost = data.items[0];
                    const link = latestPost.link;
                    
                    const imgMatch = latestPost.description.match(/<img[^>]+src="([^"]+)"[^>]*>/);
                    
                    if (imgMatch) {
                        container.innerHTML = `
                            <img src="${imgMatch[1]}" alt="" loading="lazy" style="display:inline-block">
                            <a href="${link}" target="_blank">→</a>
                        `;
                    }
                }
            } catch (error) {
                // 静默失败，保持页面整洁
            }
        }

        fetchLatestPost();
    })();
</script>

</body>
</html>
