<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rizi - ÁÆÄÂçïÁöÑÊó•Â≠êÔºåÂ∞±ÊòØÂπ∏Á¶èÁöÑÊó•Â≠ê">
    <meta name="keywords" content="Rizi, Êó•Â≠ê, Âπ∏Á¶è">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/platoer/rizi/master/rizilog.png" />
    <title>Rizi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f8f6f2;
            --bg-secondary: #ebe8e2;
            --text-primary: #3a3632;
            --text-secondary: #6b6460;
            --text-muted: #9a9590;
            --accent: #7ca982;
            --accent-light: #a8c4aa;
            --water: #c9dde4;
            --water-deep: #8fb5c4;
            --sky-top: #d4e4ed;
            --sky-bottom: #f0f4f3;
            --mountain-far: #c5d1cf;
            --mountain-mid: #a8b5b2;
            --mountain-near: #7a8a86;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Noto Serif SC', -apple-system, BlinkMacSystemFont, 'PingFang SC', serif;
            background: linear-gradient(180deg, 
                var(--sky-top) 0%, 
                var(--sky-bottom) 30%,
                var(--bg-primary) 60%,
                var(--bg-secondary) 100%
            );
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            line-height: 1.8;
            overflow-x: hidden;
        }

        /* Ëá™ÁÑ∂È£éÊôØËÉåÊôØ */
        .nature-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* ËøúÂ±± */
        .mountain {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
        }

        .mountain-far {
            position: absolute;
            bottom: 15%;
            left: -5%;
            width: 110%;
            height: 120px;
            background: var(--mountain-far);
            clip-path: polygon(
                0% 100%, 5% 60%, 15% 80%, 25% 40%, 35% 70%, 
                45% 30%, 55% 60%, 65% 20%, 75% 50%, 85% 35%, 
                95% 65%, 100% 100%
            );
            opacity: 0.5;
        }

        .mountain-mid {
            position: absolute;
            bottom: 5%;
            left: -10%;
            width: 120%;
            height: 150px;
            background: var(--mountain-mid);
            clip-path: polygon(
                0% 100%, 8% 55%, 20% 75%, 32% 35%, 44% 60%,
                56% 25%, 68% 55%, 80% 40%, 92% 70%, 100% 100%
            );
            opacity: 0.6;
        }

        .mountain-near {
            position: absolute;
            bottom: 0;
            left: -5%;
            width: 110%;
            height: 80px;
            background: var(--mountain-near);
            clip-path: polygon(
                0% 100%, 10% 60%, 25% 80%, 40% 50%, 55% 70%,
                70% 45%, 85% 65%, 100% 100%
            );
            opacity: 0.3;
        }

        /* ‰∫ëÊúµ */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            filter: blur(2px);
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: inherit;
        }

        .cloud-1 {
            width: 100px;
            height: 35px;
            top: 8%;
            left: 10%;
            animation: drift 60s linear infinite;
        }
        .cloud-1::before { width: 50px; height: 25px; top: -10px; left: 15px; }
        .cloud-1::after { width: 40px; height: 20px; top: -5px; left: 50px; }

        .cloud-2 {
            width: 80px;
            height: 28px;
            top: 15%;
            right: 15%;
            animation: drift 80s linear infinite reverse;
        }
        .cloud-2::before { width: 40px; height: 20px; top: -8px; left: 10px; }
        .cloud-2::after { width: 35px; height: 18px; top: -5px; left: 40px; }

        .cloud-3 {
            width: 120px;
            height: 40px;
            top: 12%;
            left: 45%;
            animation: drift 70s linear infinite;
            animation-delay: -20s;
        }
        .cloud-3::before { width: 60px; height: 30px; top: -12px; left: 20px; }
        .cloud-3::after { width: 50px; height: 25px; top: -8px; left: 60px; }

        @keyframes drift {
            from { transform: translateX(0); }
            to { transform: translateX(100vw); }
        }

        /* Ê∞¥Èù¢ */
        .water {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(180deg, 
                transparent 0%,
                rgba(143, 181, 196, 0.2) 30%,
                rgba(201, 221, 228, 0.3) 100%
            );
        }

        .water-ripple {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: ripple 8s ease-out infinite;
        }

        .ripple-1 { width: 60px; height: 20px; bottom: 8%; left: 20%; animation-delay: 0s; }
        .ripple-2 { width: 80px; height: 25px; bottom: 12%; left: 60%; animation-delay: -2s; }
        .ripple-3 { width: 50px; height: 18px; bottom: 6%; left: 75%; animation-delay: -4s; }

        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 0.6; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* ‰∏ªÂÆπÂô® */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
        }

        /* Âç°Áâá */
        .card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 56px 48px;
            box-shadow: 
                0 4px 32px rgba(122, 138, 134, 0.1),
                0 1px 3px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Â§¥ÈÉ® */
        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .avatar {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            margin: 0 auto 28px;
            background: linear-gradient(135deg, var(--accent-light), var(--accent));
            padding: 4px;
            box-shadow: 0 4px 20px rgba(124, 169, 130, 0.3);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: var(--bg-primary);
        }

        .title {
            font-size: 26px;
            font-weight: 400;
            letter-spacing: 0.08em;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.15em;
        }

        /* ÈìæÊé• */
        .links {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(124, 169, 130, 0.15);
            border-color: var(--accent-light);
        }

        .link-label {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .link-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent-light), var(--accent));
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }

        .link-title {
            font-size: 16px;
            font-weight: 400;
            color: var(--text-primary);
            letter-spacing: 0.02em;
        }

        .link-url {
            font-size: 13px;
            color: var(--text-muted);
            transition: color 0.3s ease;
        }

        .link-item:hover .link-url {
            color: var(--accent);
        }

        .arrow {
            color: var(--accent);
            font-size: 14px;
            opacity: 0;
            transform: translateX(-8px);
            transition: all 0.3s ease;
        }

        .link-item:hover .arrow {
            opacity: 1;
            transform: translateX(0);
        }

        /* È°µËÑö */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid rgba(124, 169, 130, 0.15);
        }

        .quote {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 16px;
            font-style: italic;
        }

        .footer-text {
            font-size: 12px;
            color: var(--text-muted);
            letter-spacing: 0.15em;
        }

        /* ÂëºÂê∏Âä®Áîª */
        .breathing {
            animation: breathing 6s ease-in-out infinite;
        }

        @keyframes breathing {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .card {
                padding: 40px 28px;
                border-radius: 24px;
            }

            .header {
                margin-bottom: 36px;
            }

            .avatar {
                width: 72px;
                height: 72px;
            }

            .title {
                font-size: 22px;
            }

            .subtitle {
                font-size: 12px;
            }

            .link-item {
                padding: 16px 20px;
            }

            .link-icon {
                width: 36px;
                height: 36px;
            }

            .link-title {
                font-size: 15px;
            }

            .mountain-far { height: 80px; }
            .mountain-mid { height: 100px; }
            .mountain-near { height: 50px; }
        }

        /* ÂáèÂ∞ëÂä®Áîª */
        @media (prefers-reduced-motion: reduce) {
            .cloud, .water-ripple, .breathing {
                animation: none;
            }
            .link-item {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <!-- Ëá™ÁÑ∂È£éÊôØËÉåÊôØ -->
    <div class="nature-bg">
        <!-- ‰∫ëÊúµ -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        
        <!-- ËøúÂ±± -->
        <div class="mountain">
            <div class="mountain-far"></div>

            <div class="mountain-near"></div>
        </div>
        
        <!-- Ê∞¥Èù¢ -->
        <div class="water">
            <div class="water-ripple ripple-1"></div>
            <div class="water-ripple ripple-2"></div>
            <div class="water-ripple ripple-3"></div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <header class="header">
                <div class="avatar breathing">
                    <img src="https://raw.githubusercontent.com/platoer/rizi/master/rizilog.png" alt="Rizi">

                <p class="subtitle">Simple days, happy life</p>
            </header>

            <nav class="links">
                <a href="https://blog.rizi.me" target="_blank" class="link-item">
                    <div class="link-label">
                        <div class="link-icon">üìñ</div>
                        <span class="link-title">Â∞èÊó•Â≠ê</span>
                    </div>
                    <span class="link-url">blog.rizi.me</span>
                    <span class="arrow">‚Üí</span>
                </a>
            </nav>

            <footer class="footer">
                <p class="footer-text">¬© Rizi</p>
            </footer>
        </div>
    </div>

    <script>
        // Âπ≥ÊªëÊªöÂä®Â¢ûÂº∫
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
