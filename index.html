        * {

            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-card: #1a1a1a;
            --text-primary: #f0f0f0;
            --text-secondary: #888888;
            --text-muted: #555555;
            --accent: #e0c097;
            --accent-hover: #f0d4a7;
            --border: rgba(255, 255, 255, 0.08);
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.3);

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.5;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin: 0 auto 24px;
            border: 3px solid var(--accent);
            padding: 3px;
            background: var(--bg-card);
            display: block;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .title {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 0.02em;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.25s ease;
            text-decoration: none;
        }

        .link-item:hover {
            background: rgba(224, 192, 151, 0.08);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .link-item:active {
            transform: translateY(0);
        }

        .link-label {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .link-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(224, 192, 151, 0.1);
            border-radius: 8px;
            color: var(--accent);
            font-size: 14px;
        }

        .link-title {
            font-size: 15px;
            font-weight: 400;
            color: var(--text-primary);
        }

        .link-url {
            font-size: 13px;
            color: var(--text-muted);
            transition: color 0.25s ease;
        }

        .link-item:hover .link-url {
            color: var(--accent);
        }

        .arrow {
            color: var(--accent);
            font-size: 12px;
            transition: transform 0.25s ease;
        }

        .link-item:hover .arrow {
            transform: translateX(4px);
        }

        /* Public.me Â∏ñÂ≠êÊ†∑Âºè */

            opacity: 0.8;
            transition: opacity 0.25s ease;
        }

        .public-post:hover img {
            opacity: 1;
        }

        .public-post .link-url {
            font-size: 12px;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 14px;
            height: 14px;
            border: 2px solid var(--text-muted);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .footer-text {

        /* ËÉåÊôØË£ÖÈ•∞ */
        .bg-decoration {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            overflow: hidden;
            z-index: -1;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.03;
            animation: float 20s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {

        .bg-circle:nth-child(3) {

        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }

            }
        }
    </style>
</head>
